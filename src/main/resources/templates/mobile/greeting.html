<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body style="text-align:center;">
<div style="display:inline-block;">
    <div style="height: 90vh; align:center;display:table;">
        <div style="vertical-align:middle;display:table-cell!important; text-align: left;">
            <div style="border:1px solid;border-color:black;display:inline-block">
                <form action="#" th:action="@{/greeting}" th:object="${input}" method="post">
                    <p>МОБИЛЬНАЯ ВЕРСИЯ</p>
                    <p>Имя пользователя: <input id="username" name="username" required="required" type="text" placeholder="Username" th:field="*{username}" /></p>
                    <p>Цвет фона:</p>
                    <p>
                        R: <input type="text" th:field="*{r}" />
                        G: <input type="text" th:field="*{g}" />
                        B: <input type="text" th:field="*{b}" />
                    </p>
                    <p align="center"><input type="submit" value="Отправить" />
                        <input type="reset" value="Сбросить" /></p>
                </form>
            </div>
        </div>
    </div>
</div>



</body>
</html>
